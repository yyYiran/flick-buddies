<div id="search-component">
    <input #searchBox (input)="search(searchBox.value)">

  <!-- <p>bcisdbciu</p> -->
  <ul>
    <li *ngFor="let movie of movies$ | async" id="movie">
      <img [src]="'https://image.tmdb.org/t/p/original' + movie.poster_path">
      <div id="movieInfo">
        <h4>{{movie.title}}</h4>
        <span>{{movie.release_date}}</span>
        <p>{{movie.overview}}</p>
        <button (click)="openModal(modalTemplate)">open modal</button>
      </div>
     
    </li>
  </ul>
</div>

<ng-template #modalTemplate>
  
<form [formGroup]="reviewForm">
  <div class="form-group">
      <label for="rating">My rating</label>
      <input type="number" name="rating" formControlName="rating" class="form-control"/>

      </div> -->
  </div>
  <div class="form-group">
      <label for="review">Review</label>
